{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Parents</h2>
    <table class="table">
        <thead>
            <tr><th>ID</th><th>Name</th><th>Stage</th><th>Created At</th><th>Action</th></tr>
        </thead>
        <tbody>
            {% for parent in parents %}
            <tr>
                <td>{{ parent.id }}</td>
                <td>{{ parent.name }}</td>
                <td>{{ parent.stage_name }}</td>
                <td>{{ parent.created_at }}</td>
                <td><a href="{{ url_for('parent_detail', id=parent.id) }}" class="btn btn-info">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
