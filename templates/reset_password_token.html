{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Set New Password</h2>
    <form method="POST">
        <div class="mb-3">
            <label>New Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
