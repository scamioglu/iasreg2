{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Username (e.g., your email):</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{{ url_for('reset_password') }}" class="btn btn-link">Forgot Password?</a>
    </form>
</div>
{% endblock %}
